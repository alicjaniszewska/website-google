<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrap">
        <nav class="nawigacja">
            <ul class="list">
                <li class="navList"><a href="#" class="navLink">gmail</a></li>
                <li class="navList"><a href="#" class="navLink">grafika</a></li>
                <li class="navList app"><a href="#" class="navLink"></a><i class="fas fa-th"></i></a></li>
                <li class="navList photo"><a href="https://github.com/alicjaniszewska" class="navLink"></a></li>
            </ul>
        </nav>
        <main class="main">
            <div class="google">
                <img src="photos/google.png" alt="">
            </div>
            <div class="formGoogle">
                    <div class="logo_search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="input">
                        <input type="text" name="search" ID="search">
                    </div>
                    <div class="logo_microfon">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="logo_keyboard">
                        <i class="fas fa-keyboard"></i>
                    </div>
            </div>
            <div class="buttons">
                <button>szukaj w google</button>
                <button>szczęśliwy traf</button>
            </div>
        </main>
        <footer class="footer">
            <div>
                <ul class="footerList">
                    <li class="footerItem"><a href="#">o nas</a></li>
                    <li class="footerItem"><a href="#">reklamuj się</a></li>
                    <li class="footerItem"><a href="#">dla firm</a></li>
                    <li class="footerItem"><a href="#">jak działa wyszukiwarka</a></li>
                </ul>
            </div>
            <div>
                <ul class="footerItem">
                    <li class="footerItem"><i class="fab fa-envira"></i></li>
                    <li class="footerItem"><a href="">zerowa emija swutlenku węgla od 2007 roku</a></li>
                </ul>
            </div>
            <div>
                <ul class="footerList">
                    <li class="footerItem"><a href="#">prywatność</a></li>
                    <li class="footerItem"><a href="#">warunki</a></li>
                    <li class="footerItem"><a href="#">ustawienia</a></li>
                </ul>
            </div>
        </footer>
    </div>
    
</body>
</html>
